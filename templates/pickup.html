<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Schedule | Food Rescue Network</title>
  <link rel="icon" href="/static/web_photo/logo.jpg" type="image/jpeg" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e9f7f1, #a8e6cf);
      color: #2f855a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      transition: background-color 0.5s ease;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #f0fff4;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #22543d;
      margin-bottom: 10px;
      text-align: center;
    }

    body.dark-mode h1 {
      color: #9ae6b4;
    }

    p.subtitle {
      color: #4a5568;
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .controls input, .controls select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #c6f6d5;
      font-size: 0.95rem;
      flex: 1;
      transition: all 0.3s ease;
    }

    .controls input:focus, .controls select:focus {
      border-color: #38a169;
      box-shadow: 0 0 8px rgba(56, 161, 105, 0.5);
      outline: none;
    }

    .table-wrapper {
      max-width: 1000px;
      width: 100%;
      overflow-x: auto;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
      animation: fadeInUp 0.6s ease;
      z-index: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background-color: #f0fff4;
      color: #22543d;
      font-size: 1rem;
    }

    td {
      color: #4a5568;
    }

    tbody tr:nth-child(even) {
      background-color: #f7fafc;
    }

    tbody tr:hover {
      background-color: #e6fffa;
    }

    .status {
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.85rem;
      display: inline-block;
      text-transform: capitalize;
      animation: pulse 2s infinite;
    }

    .status.Confirmed {
      background-color: #c6f6d5;
      color: #276749;
    }

    .status.Pending\ Confirmation {
      background-color: #fefcbf;
      color: #744210;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(56, 161, 105, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(56, 161, 105, 0); }
      100% { box-shadow: 0 0 0 0 rgba(56, 161, 105, 0); }
    }

    button {
      padding: 8px 12px;
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2f855a;
      transform: scale(1.05);
      box-shadow: 0 0 12px #9ae6b4;
    }

    footer a {
      color: #388e3c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Available Pickups</h1>
  <p class="subtitle">Review and manage upcoming pickups</p>

  <div class="controls">
    <input type="text" placeholder="Search by partner..." oninput="filterTable(this.value)">
    <select onchange="filterStatus(this.value)">
      <option value="">Filter by status</option>
      <option value="Confirmed">Confirmed</option>
      <option value="Pending Confirmation">Pending Confirmation</option>
    </select>
  </div>

  <div class="table-wrapper">
    <table id="scheduleTable">
      <thead>
  <tr>
    <th>Partner</th>
    <th>Date</th>
    <th>Food Type</th>
    <th>Location</th>
    <th>Status</th>
  </tr>
</thead>
      <tbody>
        <!-- Rows will be dynamically populated -->
      </tbody>
    </table>
    <div class="notification" id="notif">✔ Schedule updated successfully!</div>
  </div>

  <footer>
    © 2025 Food Rescue Network. All rights reserved. <a href="t&c.html">Terms and Conditions</a>
  </footer>

  <script>
    async function fetchPickups() {
  try {
    const response = await fetch('/api/get-requested-items');
    if (!response.ok) {
      throw new Error('Failed to fetch pickups');
    }

    const pickups = await response.json();
    const tableBody = document.querySelector('#scheduleTable tbody');
    tableBody.innerHTML = '';

    pickups.forEach(pickup => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${pickup.partner}</td>
        <td>${pickup.date}</td>
        <td>${pickup.foodType}</td>
        <td>${pickup.location}</td>
        <td><span class="status ${pickup.status.replace(' ', '\\ ')}">${pickup.status}</span></td>
      `;
      tableBody.appendChild(row);
    });
  } catch (error) {
    console.error('Error fetching pickups:', error);
  }
}

// Call the function to fetch and display pickups
fetchPickups();

    function filterTable(query) {
      const rows = document.querySelectorAll('#scheduleTable tbody tr');
      rows.forEach(row => {
        const partner = row.cells[0].textContent.toLowerCase();
        row.style.display = partner.includes(query.toLowerCase()) ? '' : 'none';
      });
    }

    function filterStatus(status) {
      const rows = document.querySelectorAll('#scheduleTable tbody tr');
      rows.forEach(row => {
        const cellStatus = row.cells[4].textContent.trim();
        row.style.display = !status || cellStatus === status ? '' : 'none';
      });
    }
  </script>
</body>
</html>
