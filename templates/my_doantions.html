<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Donations</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      background-color: #f0fdf4;
    }

    h1 {
      color: #2f855a;
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .row {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping if there are too many boxes */
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .donation {
      position: relative;
      background: white;
      padding: 25px;
      width: 300px; /* Adjust width for side-by-side layout */
      height: auto; /* Allow height to adjust dynamically */
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-left: 8px solid #38a169;
      display: flex;
      flex-direction: column; /* Stack content vertically */
      align-items: center; /* Center-align content */
    }

    .donation:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    .donation h3 {
      margin-bottom: 16px;
      color: #2d3748;
      font-size: 1.5rem;
    }

    .donation p {
      margin: 6px 0;
      color: #4a5568;
    }

    .donation p strong {
      color: #2d3748;
    }

    .button {
      background-color: #38a169;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2f855a;
    }

    .highlight {
      background-color: #f0fff4;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      font-weight: 600;
      color: #276749;
    }

    small {
      color: #718096;
    }

    img.food-image {
      position: relative; /* Remove absolute positioning */
      width: 120px; /* Adjust size for better visibility */
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 16px; /* Add spacing below the image */
    }

    .nutrients {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #4a5568;
      text-align: center; /* Center-align the nutrients */
    }

    .nutrients h4 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #2d3748;
    }

    .nutrients p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>My Donations</h1>
  <div id="donationList"></div>

  <script>
  async function fetchDonation() {
    try {
      const response = await fetch("/api/my-donations");
      if (!response.ok) {
        throw new Error("Failed to fetch donations");
      }

      const donations = await response.json();
      console.log(donations); // Debug: Log fetched donations

      const donationList = document.getElementById("donationList");

      if (donations.length === 0) {
        donationList.innerHTML = "<p>No donations yet.</p>";
      } else {
        donations.reverse();

        const row = document.createElement("div");
        row.className = "row";

        donations.forEach((donation, index) => {
          const div = document.createElement("div");
          div.className = "donation";
          div.innerHTML = `
            <div>
              <h3>Donation #${donations.length - index}</h3>
              <p><strong>Name:</strong> <span class="highlight">${donation.contact_name}</span></p>
              <p><strong>Food Type:</strong> ${donation.food_type}</p>
              <p><strong>Quantity:</strong> ${donation.quantity}</p>
              <p><strong>Selling Price:</strong> ${donation.selling_price}</p>
              <p><strong>Expiry:</strong> ${donation.expiry}</p>
              <p><strong>Location:</strong> ${donation.location}</p>
              <p><strong>Category:</strong> ${donation.food_category}</p>
              <p><strong>Storage:</strong> ${donation.storage}</p>
              <p><strong>Contact:</strong> ${donation.contact_phone}</p>
              <p><strong>Notes:</strong> ${donation.notes || 'None'}</p>
            </div>
            <img src="${donation.image_url || 'https://via.placeholder.com/120'}" alt="Food Image" class="food-image">
            <div class="nutrients">
              <h4>Food Name: ${donation.food_type || 'N/A'}</h4>
              <p><strong>Calories:</strong> ${donation.nutrients.calories || 'N/A'}</p>
              <p><strong>Protein:</strong> ${donation.nutrients.protein || 'N/A'}</p>
              <p><strong>Carbs:</strong> ${donation.nutrients.carbs || 'N/A'}</p>
              <p><strong>Fats:</strong> ${donation.nutrients.fats || 'N/A'}</p>
            </div>
            <button class="button" onclick="redirectToPickup(${donation.id})">Pickup</button>
          `;
          row.appendChild(div);
        });

        donationList.appendChild(row);
      }
    } catch (error) {
      console.error("Error fetching donations:", error);
      document.getElementById("donationList").innerHTML = "<p>Failed to load donations.</p>";
    }
  }

  // Redirect to pickup.html with the donation ID
  function redirectToPickup(donationId) {
    window.location.href = `/pickup.html?donationId=${donationId}`;
  }

  // Fetch donations on page load
  fetchDonation();
</script>
</body>
</html>
