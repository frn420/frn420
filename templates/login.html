<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in</title>
  <link rel="icon" href="/static/web_photo/logo.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #e9f7f1, #a8e6cf);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #3a5a40;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 12px 30px rgba(56, 142, 60, 0.2);
      width: 100%;
      max-width: 360px;
      position: relative;
    }

    .login-container:hover {
      box-shadow: 0 15px 60px rgba(56, 142, 60, 0.3);
    }

    .login-container h2 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #3a5a40;
      font-size: 1rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      padding-right: 3rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #388e3c;
      outline: none;
      box-shadow: 0 0 5px rgba(56, 142, 60, 0.3);
    }

    .eye-icon {
      position: absolute;
      top: 69.69%;
      right: 1rem;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #aaa;
      cursor: pointer;
    }

    .login-btn {
      background: linear-gradient(135deg, #388e3c, #2c6b2f);
      color: white;
      padding: 1rem;
      width: 100%;
      font-size: 1.2rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #2c6b2f, #388e3c);
      transform: translateY(-3px);
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .footer a {
      color: #388e3c;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #2c6b2f;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <svg class="eye-icon" id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7 11-7 11-7-3.367-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
        </svg>
      </div>
      <button type="submit" class="login-btn">Log in</button>
    </form>
    <div class="footer">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    eyeIcon.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    });

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          alert("Login successful!");
          window.location.href = "/"; // Redirect to homepage or dashboard
        } else {
          alert(result.error || "Invalid email or password.");
        }
      } catch (error) {
        alert("An error occurred. Please try again later.");
      }
    });
  </script>

</body>
</html>
