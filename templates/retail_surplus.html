<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Surplus Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/web_photo/logo.jpg" type="image/jpeg" />
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      background: linear-gradient(135deg, #e9f7f1, #d6faed);
      color: #3a5a40;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 3rem;
      color: #22543d;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #388e3c;
      margin-bottom: 40px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin: 0 auto 60px auto;
      max-width: 700px;
      transition: all 0.3s ease-in-out;
    }

    .form-container:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #22543d;
      font-weight: bold;
    }

    .form-container label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #344e41;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #a8e6cf;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }

    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      border-color: #388e3c;
      background-color: #e8f7e6;
      outline: none;
    }

    .form-container button {
      width: 100%;
      padding: 15px;
      background-color: #388e3c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.2rem;
    }

    .form-container button:hover {
      background-color: #2f855a;
    }

    .requests-section {
      max-width: 1200px;
      margin: 0 auto 60px auto;
      padding: 0 20px;
    }

    .requests-section h2 {
      text-align: center;
      color: #22543d;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .listings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border: 2px solid #a4e3c1;
      border-radius: 20px;
      padding: 25px;
      width: 300px;
      box-shadow: 0 6px 12px rgba(139, 195, 74, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(139, 195, 74, 0.3);
    }

    .card h3 {
      color: #38a169;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .card p {
      color: #6d4c41;
      font-size: 0.95rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .card button {
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .card button:disabled {
      background-color: #a5d6a7;
      cursor: default;
    }
  </style>
</head>
<body>

  <h1>Request Surplus Food</h1>
  <p class="subtitle">Fill in the form below to request surplus food from participating donors.</p>

  <div class="form-container">
    <h2>Surplus Food Request</h2>
    <form id="requestForm" onsubmit="submitRequest(event)">
      <label for="organizationName">Organization Name</label>
      <input type="text" id="organizationName" name="organizationName" required placeholder="Enter your organization's name" />

      <label for="contactPerson">Contact Person</label>
      <input type="text" id="contactPerson" name="contactPerson" required placeholder="Enter the contact person's name" />

      <label for="contactNumber">Contact Number</label>
      <input type="text" id="contactNumber" name="contactNumber" required placeholder="Enter your contact number" />

      <label for="itemRequested">Item Requested</label>
      <select id="itemRequested" name="itemRequested" required>
        <option value="">-- Select Item --</option>
        <option value="Produce">Produce</option>
        <option value="Dairy">Dairy</option>
        <option value="Bakery">Bakery</option>
        <option value="Canned">Canned</option>
        <option value="Frozen">Frozen</option>
      </select>

      <label for="quantityRequested">Quantity Requested</label>
      <input type="number" id="quantityRequested" name="quantityRequested" required placeholder="Enter quantity needed" />

      <label for="expiryDate">Preferred Expiry Date</label>
      <input type="date" id="expiryDate" name="expiryDate" required />

      <label for="specialRequests">Special Requests</label>
      <textarea id="specialRequests" name="specialRequests" placeholder="Any additional needs or details..."></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <div class="requests-section">
    <h2 class="section-title">My Requests</h2>
    <div id="myRequestsContainer" class="listings"></div>
  </div>

  <script>
    async function submitRequest(event) {
      event.preventDefault();

      const organizationName = document.getElementById('organizationName').value.trim();
      const contactPerson = document.getElementById('contactPerson').value.trim();
      const contactNumber = document.getElementById('contactNumber').value.trim();
      const itemRequested = document.getElementById('itemRequested').value.trim();
      const quantityRequested = document.getElementById('quantityRequested').value.trim();
      const expiryDate = document.getElementById('expiryDate').value;
      const specialRequests = document.getElementById('specialRequests').value.trim();

      if (!organizationName || !contactPerson || !contactNumber || !itemRequested || !quantityRequested || !expiryDate) {
        alert("Please fill in all required fields.");
        return;
      }

      const requestData = {
        organizationName,
        contactPerson,
        contactNumber,
        itemRequested,
        quantityRequested,
        expiryDate,
        specialRequests
      };

      try {
        const response = await fetch('/api/add-surplus-request', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
        });

        if (!response.ok) {
          throw new Error("Failed to submit request");
        }

        alert("Request submitted successfully!");
        document.getElementById('requestForm').reset();
        renderRequests();
      } catch (error) {
        console.error("Error submitting request:", error);
        alert("An error occurred. Please try again.");
      }
    }

    async function renderRequests() {
      const container = document.getElementById("myRequestsContainer");
      container.innerHTML = '';

      try {
        const response = await fetch('/api/get-surplus-requests');
        if (!response.ok) {
          throw new Error("Failed to fetch requests");
        }

        const requests = await response.json();

        if (requests.length === 0) {
          container.innerHTML = "<p>No requests available yet. Please add a request!</p>";
          return;
        }

        requests.forEach((req) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${req.itemRequested || 'N/A'}</h3>
            <p>
              <strong>Organization:</strong> ${req.organizationName || 'N/A'}<br>
              <strong>Contact:</strong> ${req.contactPerson || 'N/A'} (${req.contactNumber || 'N/A'})<br>
              <strong>Quantity:</strong> ${req.quantityRequested || 'N/A'}<br>
              <strong>Expiry Date:</strong> ${req.expiryDate || 'N/A'}<br>
              <strong>Special Requests:</strong> ${req.specialRequests || 'None'}
            </p>
            <button onclick="handleRequestOrder(${req.id}, this)">Request Order</button>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching requests:", error);
        container.innerHTML = "<p>Failed to load requests.</p>";
      }
    }

    async function handleRequestOrder(requestId, button) {
      try {
        const response = await fetch(`/api/request-order/${requestId}`, {
          method: 'POST',
        });

        if (response.ok) {
          alert('Order requested successfully!');
          button.textContent = "Requested âœ…";
          button.disabled = true;
          button.style.backgroundColor = "#a5d6a7";
          button.style.cursor = "default";
        } else {
          const errorData = await response.json();
          alert(errorData.error || 'Failed to request order.');
        }
      } catch (error) {
        console.error("Error requesting order:", error);
        alert('An error occurred. Please try again.');
      }
    }

    async function checkSession() {
      const response = await fetch('/api/check-session');
      const data = await response.json();

      if (!data.logged_in) {
        alert("You must be logged in to view your requests.");
        window.location.href = "/login.html"; // Redirect to login page
      }
    }

    window.onload = async () => {
      await checkSession();
      renderRequests();
    };
  </script>
</body>
</html>
