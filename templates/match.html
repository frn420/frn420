<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Donation</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2f855a;
            background:linear-gradient(135deg, #f0fdf4, #c6f6d5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container to hold the content */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2f855a;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        /* Style for buttons */
        .button {
            font-size: 1.2rem;
            padding: 18px 40px;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 230px;
            background: #38a169; /* Green gradient for buttons */
            color: white;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.4s ease;
        }

        .button:hover {
            transform: translateY(-4px);
            background: #2f855a; /* Hover with a darker green gradient */
            box-shadow: 0 8px 20px rgba(0, 128, 0, 0.3);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 128, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>What type of receiver are you looking for?</h1>
        <p class="description">Select one of the options below to match your donation with the appropriate receiver.</p>

        <button class="button" onclick="window.location.href='NGO_listings.html';">NGO Receiver</button>
        <button class="button" onclick="window.location.href='biofertilizer_listings.html';">Biofertilizer Company Receiver</button>
    </div>

</body>
</html>
