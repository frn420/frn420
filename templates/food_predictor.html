<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Prediction Results</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
            background-color: #f0fdf4;
        }
        h1 {
            color: #2f855a;
        }
        .results-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-container, .results {
            width: 400px;
            height: 250px;
            box-sizing: border-box;
        }
        .results {
            padding: 20px;
            border: 2px solid #22543d;
            border-radius: 25px;
            background-color: #f9f9f9;
            text-align: left;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Food Prediction Results</h1>

    {% if food and nutrients %}
    <div class="results-container">
        <div class="image-container">
            <img src="{{ image_url }}" alt="Uploaded Food Image">
        </div>
        <div class="results">
            <p><strong>Food Name:</strong> {{ food }}</p>
            <p><strong>Calories:</strong> {{ nutrients.Calories }}</p>
            <p><strong>Protein:</strong> {{ nutrients.Protein }}</p>
            <p><strong>Carbs:</strong> {{ nutrients.Carbs }}</p>
            <p><strong>Fats:</strong> {{ nutrients.Fats }}</p>
        </div>
    </div>
    {% else %}
    <p>No results available. Please try again.</p>
    {% endif %}

    <!-- Submit Button -->
    <button class="button" onclick="redirectToMyDonations()">Submit</button>

    <script>
        function redirectToMyDonations() {
            window.location.href = "my_doantions.html"; // Redirect to My Donations page
        }
    </script>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Get the query parameters
    const params = new URLSearchParams(window.location.search);
    const food = params.get("food");
    const imageUrl = params.get("image_url");
    const calories = params.get("calories");
    const protein = params.get("protein");
    const carbs = params.get("carbs");
    const fats = params.get("fats");

    // Display the prediction results
    if (food && imageUrl && calories && protein && carbs && fats) {
        document.querySelector(".image-container img").src = imageUrl;
        document.querySelector(".results").innerHTML = `
            <p><strong>Food Name:</strong> ${food}</p>
            <p><strong>Calories:</strong> ${calories}</p>
            <p><strong>Protein:</strong> ${protein}</p>
            <p><strong>Carbs:</strong> ${carbs}</p>
            <p><strong>Fats:</strong> ${fats}</p>
        `;
    } else {
        document.body.innerHTML = "<p>Failed to load prediction results. Please try again.</p>";
    }
});
</script>
</body>
</html>
