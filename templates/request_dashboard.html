<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Food Aid Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 30px;
    }

    .request-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .request-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 300px;
      animation: slideIn 0.4s ease-in-out;
    }

    .request-card h3 {
      margin-top: 0;
      color: #d32f2f;
    }

    .request-card p {
      margin: 5px 0;
      font-size: 0.95rem;
    }

    .status {
      font-weight: bold;
      color: green;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
      color: #00796b;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Request Food Aid Dashboard</h2>
  <div class="request-list" id="requestList"></div>

  <a href="request_food_aid.html" class="back-link">‚Üê Request More Food Aid</a>

  <script>
    const requests = JSON.parse(localStorage.getItem("requests")) || [];
    const listContainer = document.getElementById("requestList");

    if (requests.length === 0) {
      listContainer.innerHTML = "<p>No food aid requests yet. Be the first to request aid!</p>";
    } else {
      requests.forEach(request => {
        const card = document.createElement("div");
        card.className = "request-card";
        card.innerHTML = `
          <h3>${request.name}</h3>
          <p><strong>Phone:</strong> ${request.phone}</p>
          <p><strong>Email:</strong> ${request.email}</p>
          <p><strong>Location:</strong> ${request.location}</p>
          <p><strong>Type of Request:</strong> ${request.aidType}</p>
          <p><strong>Organization Type:</strong> ${request.organizationType}</p>
          <p><strong>Comments:</strong> ${request.comments || 'None'}</p>
          <p><strong>Status:</strong> <span class="status">${request.status || 'Not Delivered'}</span></p>
        `;
        listContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
