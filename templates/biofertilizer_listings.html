<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biofertilizer Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Baloo 2', cursive;
      color: #2f855a;
      background: linear-gradient(135deg, #f0fdf4, #c6f6d5);
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #22543d;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #6d4c41;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .listings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border: 2px solid #a4e3c1;
      border-radius: 20px;
      padding: 25px;
      width: 300px;
      box-shadow: 0 6px 12px rgba(139, 195, 74, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(139, 195, 74, 0.3);
    }

    .card h3 {
      color:#38a169;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .card p {
      color: #6d4c41;
      font-size: 0.95rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .progress {
      height: 10px;
      background: #f1f8e9;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      background: #aed581;
      width: 60%;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #9e9e9e;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Biofertilizer Hub</h1>
  <p class="subtitle">Explore high-efficiency waste streams for next-gen composting</p>

  <!-- ðŸ“¦ Listings -->
  <div class="listings" id="listingContainer"></div>

  <footer>
    â“’ 2025 | Biofertilizer Division | Food Rescue Network
  </footer>
  <script>

async function renderSavedListings() {
  const container = document.getElementById('listingContainer');
  container.innerHTML = '';

  try {
    const response = await fetch('/api/get-biofertilizers');
    if (!response.ok) {
      throw new Error("Failed to fetch listings");
    }

    const listings = await response.json();

    if (listings.length === 0) {
      container.innerHTML = "<p>No listings available yet. Please add a listing!</p>";
      return;
    }

    listings.forEach(data => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${data.companyName}</h3>
        <p>
          Type: ${data.materialType}<br>
          ${data.quantity} kg required<br>
          Required by: ${data.pickupDate}<br>
          Location: ${data.pickupLocation}<br>
          Contact: ${data.contact}
        </p>
      `;
      container.appendChild(card);
    });
  } catch (error) {
    console.error("Error fetching listings:", error);
    container.innerHTML = "<p>Failed to load listings.</p>";
  }
}

window.onload = renderSavedListings;
  </script>
</body>
</html>
