<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biofertilizer Hub</title>
  <link rel="icon" href="/static/web_photo/logo.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #e9f7f1, #a8e6cf);
      color: #2f855a;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      color: #22543d;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #4a5568;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .form-container input,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #c5e1a5;
      font-size: 16px;
    }

    .form-container button {
      background: #38a169;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    h2.section-title {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      color: #22543d;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .listings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border: 2px solid #a4e3c1;
      border-radius: 20px;
      padding: 25px;
      width: 300px;
      box-shadow: 0 6px 12px rgba(139, 195, 74, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(139, 195, 74, 0.3);
    }

    .card h3 {
      color: #38a169;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .card p {
      color: #6d4c41;
      font-size: 0.95rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .card button {
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #9e9e9e;
      font-size: 0.9rem;
    }

    
  </style>
</head>
<body>

  <div class="main">
    <h1>Biofertilizer Company Requirement</h1>
    <p class="subtitle">Explore high-efficiency waste streams for next-gen composting</p>

    <div class="form-container">
      <h2 style="text-align:center; color: #2f855a;">Add New Listing</h2>
      <input type="text" id="companyName" placeholder="Company Name" />
      <input type="text" id="materialType" placeholder="Material Type (e.g., Vegetable Waste)" />
      <input type="number" id="quantity" placeholder="Required Quantity (kg)" />
      <input type="date" id="pickupDate" />
      <input type="text" id="pickupLocation" placeholder="Location" />
      <input type="number" id="contact" placeholder="Contact Number" />
      <button onclick="saveListing()">Add Listing</button>
    </div>

    <h2 class="section-title">My Requests</h2>
    <div class="listings" id="requestContainer"></div>

    <footer>
      ⓒ 2025 | Biofertilizer Division | Food Rescue Network
    </footer>
  </div>

  <script>
    async function saveListing() {
      const name = document.getElementById('companyName').value;
      const type = document.getElementById('materialType').value;
      const quantity = document.getElementById('quantity').value;
      const pickup = document.getElementById('pickupDate').value;
      const pickupLocation = document.getElementById('pickupLocation').value;
      const contact = document.getElementById('contact').value;

      if (!name || !type || !quantity || !pickup || !pickupLocation || !contact) {
        alert("Please fill all fields");
        return;
      }

      const data = {
        companyName: name,
        materialType: type,
        quantity: parseFloat(quantity),
        pickupDate: pickup,
        pickupLocation: pickupLocation,
        contact: contact
      };

      try {
        const response = await fetch('/api/add-biofertilizer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error("Failed to add listing");
        }

        alert("Listing added successfully!");
        document.getElementById('companyName').value = '';
        document.getElementById('materialType').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('pickupDate').value = '';
        document.getElementById('pickupLocation').value = '';
        document.getElementById('contact').value = '';

        // Add the new listing to the Request Section
        addToRequestSection(data);
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while adding the listing.");
      }
    }

    function addToRequestSection(data) {
  const container = document.getElementById('requestContainer');

  const card = document.createElement('div');
  card.className = 'card';

  // Check if the item was already requested
  const requestedItems = JSON.parse(localStorage.getItem('requestedItems')) || [];
  const isRequested = requestedItems.includes(data.companyName);

  card.innerHTML = `
    <h3>${data.companyName}</h3>
    <p>
      Type: ${data.materialType}<br>
      ${data.quantity} kg required<br>
      Required by: ${data.pickupDate}<br>
      Location: ${data.pickupLocation}<br>
      Contact: ${data.contact}<br>
    </p>
    <button id="request-${data.companyName}" 
      ${isRequested ? 'disabled style="background-color: #a5d6a7; cursor: default;"' : ''}
      onclick="requestPickup('${data.companyName}', '${data.pickupDate}', '${data.pickupLocation}')">
      ${isRequested ? 'Request Sent ✅' : 'Request Order'}
    </button>
  `;

  // Prepend the new card to the top of the container
  container.prepend(card);
}

    async function renderSavedListings() {
  const container = document.getElementById('requestContainer');
  container.innerHTML = '';

  try {
    const response = await fetch('/api/get-biofertilizers');
    if (!response.ok) {
      throw new Error("Failed to fetch listings");
    }

    const listings = await response.json();

    if (listings.length === 0) {
      container.innerHTML = "<p>No listings available yet. Please add a listing!</p>";
      return;
    }

    listings.forEach(data => {
      addToRequestSection(data);
    });
  } catch (error) {
    console.error("Error fetching listings:", error);
    container.innerHTML = "<p>Failed to load listings.</p>";
  }
}

    function requestPickup(companyName, pickupDate, pickupLocation) {
  // Display the required information
  alert(`Material request sent for ${companyName}`);

  // Find the button that triggered the event and update its text
  const button = event.target;
  button.textContent = "Request Sent ✅";
  button.disabled = true; // Disable the button to prevent duplicate requests
  button.style.backgroundColor = "#a5d6a7"; // Change button color to indicate success
  button.style.cursor = "default"; // Change cursor to default

  // Save the request state in localStorage
  const requestedItems = JSON.parse(localStorage.getItem('requestedItems')) || [];
  if (!requestedItems.includes(companyName)) {
    requestedItems.push(companyName);
    localStorage.setItem('requestedItems', JSON.stringify(requestedItems));
  }

  // Prepare the data to send to the backend
  const data = {
    partner: companyName,
    date: pickupDate,
    location: pickupLocation,
    foodType: "Non-Edible" // Set food type as "Non-Edible"
  };

  console.log("Sending data to backend:", data); // Log the data being sent

  fetch('/api/add-requested-item', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
    .then(response => {
      if (!response.ok) {
        throw new Error("Failed to add requested item");
      }
      return response.json();
    })
    .then(data => {
      console.log("Requested item added:", data);
    })
    .catch(error => {
      console.error("Error adding requested item:", error);
    });
}

    window.onload = renderSavedListings;
  </script>
</body>
</html>
