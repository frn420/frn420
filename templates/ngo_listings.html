<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGO Requirement Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/web_photo/logo.jpg" type="image/jpeg" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #e9f7f1, #a8e6cf);
      color: #2f855a;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      color: #22543d;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #4a5568;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .listings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border: 2px solid #a4e3c1;
      border-radius: 20px;
      padding: 25px;
      width: 300px;
      box-shadow: 0 6px 12px rgba(139, 195, 74, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(139, 195, 74, 0.3);
    }

    .card h3 {
      color: #38a169;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .card p {
      color: #6d4c41;
      font-size: 0.95rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .card button {
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #9e9e9e;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="main">
    <h1>NGO Requirement Hub</h1>
    <p class="subtitle">Submit your food material needs to connect with potential donors</p>

    <div class="listings" id="listingContainer"></div>

    <footer>
      â“’ 2025 | NGO Coordination Division | Food Rescue Network
    </footer>
  </div>

  <script>
    async function renderNGOListings() {
      const container = document.getElementById('listingContainer');
      container.innerHTML = '';

      try {
        const response = await fetch('/api/get-ngo-requirements');
        if (!response.ok) {
          throw new Error("Failed to fetch NGO requirements");
        }

        const requirements = await response.json();

        if (requirements.length === 0) {
          container.innerHTML = "<p>No NGO requirements available yet. Please check back later!</p>";
          return;
        }

        requirements.forEach(data => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${data.ngoName}</h3>
            <p>
              Food: ${data.materialType}<br>
              Quantity: ${data.quantity} kg<br>
              Needed by: ${data.pickupDate}<br>
              Location: ${data.pickupLocation}<br>
              Contact: ${data.contact}<br>
            </p>
            <button onclick="acceptRequest('${data.ngoName}')">Accept Request</button>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching NGO requirements:", error);
        container.innerHTML = "<p>Failed to load NGO requirements.</p>";
      }
    }

    function acceptRequest(ngoName) {
      alert(`Request accepted for ${ngoName}`);
    }

    window.onload = renderNGOListings;
  </script>
</body>
</html>
