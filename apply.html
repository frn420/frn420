<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply | Biofertilizer | Bubbly Listings</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #f1f8e9, #eaffd0);
      color: #4e342e;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #558b2f;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    .subtitle {
      text-align: center;
      color: #6d4c41;
      margin-bottom: 30px;
      font-size: 1.2rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    .apply-form {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(139, 195, 74, 0.1);
      border: 1px solid #aed581;
      background: linear-gradient(135deg, #e0f2f1, #aed581);
    }

    .apply-form h2 {
      font-size: 2.2rem;
      color: #558b2f;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .apply-form label {
      font-size: 1rem;
      color: #6d4c41;
      margin-bottom: 5px;
      display: block;
    }

    .apply-form input,
    .apply-form select,
    .apply-form textarea {
      width: 100%;
      padding: 12px 18px;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      background-color: #f5f5f5;
      color: #4e342e;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .apply-form input:focus,
    .apply-form select:focus,
    .apply-form textarea:focus {
      border-color: #81c784;
      outline: none;
      box-shadow: 0 0 8px rgba(129, 199, 132, 0.5);
    }

    .apply-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .apply-form button {
      background-color: #8bc34a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    .apply-form button:hover {
      background-color: #689f38;
      transform: scale(1.05);
    }

    .apply-form button:active {
      transform: scale(1);
    }

    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #8bc34a;
      color: #fff;
      padding: 15px 25px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(139, 195, 74, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .floating-btn:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #9e9e9e;
      font-size: 0.9rem;
    }

    .section-title {
      font-size: 2rem;
      color: #558b2f;
      text-align: center;
      margin: 30px 0;
      text-transform: uppercase;
    }

    .highlight {
      color: #ff7043;
    }

    .apply-form-wrapper {
      background: #f1f8e9;
      padding: 40px 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>NGO Application Form</h1>
  <p class="subtitle">Join our mission to help communities through sustainable waste management!</p>

  <!-- Application Form Wrapper -->
  <div class="apply-form-wrapper">
    <div class="apply-form">
      <h2>Volunteer Application</h2>
      <form id="applyForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

        <label for="interest">Area of Interest</label>
        <select id="interest" name="interest" required>
          <option value="volunteer">Volunteer</option>
          <option value="donate">Donate</option>
          <option value="sponsor">Sponsor</option>
        </select>

        <label for="message">Why do you want to join us?</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us why you want to apply" required></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>

  <!-- ðŸŽµ Sound Element -->
  <audio id="submission-sound" src="https://www.myinstants.com/media/sounds/coin.mp3" preload="auto"></audio>

  <!-- ðŸ“œ Scripts -->
  <script>
    document.getElementById('applyForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Simulate form submission
      alert("ðŸŽ‰ Your application has been submitted successfully!");

      // Play sound upon form submission
      const sound = document.getElementById('submission-sound');
      if (sound) sound.play();

      // Optionally, clear the form
      document.getElementById('applyForm').reset();
    });
  </script>

  <footer>
    â“’ 2025 | Biofertilizer Division | Food Rescue Network
  </footer>
</body>
</html>
