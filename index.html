<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Food Nutrient Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #f0f8ff;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>AI Food Nutrient Predictor</h1>

  <input type="file" id="imageInput" accept="image/*" />
  <br><br>
  <button onclick="predict()">Predict Nutrients</button>

  <img id="preview" src="" alt="Image Preview" hidden />

  <div id="result"></div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.hidden = false;
        };
        reader.readAsDataURL(file);
      }
    });

    async function predict() {
      const input = document.getElementById('imageInput');
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = "‚è≥ Predicting nutrients...";

      const formData = new FormData();
      formData.append('image', input.files[0]);

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          let html = `<h2>Prediction for: ${data.Food || 'Unknown'}</h2><ul>`;
          for (const [key, value] of Object.entries(data)) {
            if (key !== 'Food') {
              html += `<li><strong>${key}:</strong> ${value}</li>`;
            }
          }
          html += '</ul>';
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        }

      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Something went wrong.</p>`;
      }
    }
  </script>
</body>
</html>
